<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/logo.png' %}"
    />

    <!-- Chart.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script> -->

    <!-- remixicons cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- boxicons cdn -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>
      Data Visualization and Analytics | {% block title %}{% endblock %}
    </title>
  </head>
  <body>
    <div>
      <!-- Includes components with different container names
            and to dynamically manage the container class in the
            'base.html' based on the content of the specific page
        -->
      <div>{% block content %} {% endblock %}</div>
    </div>

    <!-- Scripts -->
    <!-- <script src="{% static 'js/index.js' %}"></script> -->
    <!-- <script src="{% static 'js/script.js' %}"></script> -->

    {% load static %}
    <!-- when every page that is rendered, access the
        pages are basically going to be wrapped in here
    -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <script src="https://unpkg.com/scrollreveal"></script>
  </body>
</html>

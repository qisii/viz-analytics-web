<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <title>Data Visualization | {% block title %}{% endblock %} </title>

        -->

    </div>

    -->
